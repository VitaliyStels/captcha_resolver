<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Captcha Analyzer V0.1</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/">
        <h2 class="text-center">Captcha To Text</h2>
    </a>

    <div class="d-flex flex-column">
        <div class="">
            <form action="{{ url_for('upload_image') }}" class="text-center pb-3" style="padding-top: 30vh;" method="post" enctype="multipart/form-data">
                <div>
                    <input type="file" name="image" accept="image/*">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>

        <div class="d-flex flex-row justify-content-around">
            <div class="bg-body-tertiary w-25 rounded-pill py-2">
                <div class="text-center">
                    {{text}}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
